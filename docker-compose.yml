version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  mock-apis:
    build: ./mock-apis
    container_name: mock-apis
    ports:
      - "8000:8000"
    depends_on:
      - rabbitmq

networks:
  default:
    name: integration-assignment-net

